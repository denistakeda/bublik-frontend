<form novalidate name="createCompanyForm">
    <legend>{{"widget.createCompany.mainHeader"|glxLocalize}}</legend>
    <input type="text"
           ng-model="company.title"
           class="company-title form-control"
           placeholder="{{'widget.createCompany.companyNamePlaceholder'|glxLocalize}}"
           required />
    <button ng-click="createCompany()" class="company-create-button btn btn-default pull-right btn-success" ng-disabled="createCompanyForm.$invalid || waitResponse">
        {{'widget.createCompany.submitButtonCaption'|glxLocalize}}
    </button>
</form>
