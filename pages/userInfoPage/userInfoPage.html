<div class="row">{{userEntity}}
    <div class="col-md-3 col-sm-3 col-xs-3">
        <img ng-src="{{userInfo.avatar.preview_url||getDefaultAvatar()}}" class="img-responsive img-rounded"  ng-click="userInfo.actions.update&&changeAvatar()">
        <div class="glx-social col-md-12 col-sm-12 col-xs-12" glx-social-data="userInfo.social"></div>
    </div>
    <div class="col-md-9 col-sm-9 col-xs-9">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12 user-name">
                <glx-editable-field
                     glx-model="userInfo.first_name"
                     glx-on-change="updateUserName()"
                     glx-editable="userInfo.actions.update"></glx-editable-field>
                <glx-editable-field
                     glx-model="userInfo.last_name"
                     glx-on-change="updateUserName()"
                     glx-editable="userInfo.actions.update"></glx-editable-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="glx-tags" glx-model="userInfo.interests"
                     allow-control="userInfo.actions.update"
                     add-tag-function="addTag"
                     remove-tag-function="removeTag"
                     empty-list-caption="{{'widget.userInfo.emptyInterestsCaption'|glxLocalize}}"
                     head-caption="{{'widget.userInfo.interestsHeader'|glxLocalize}}"
                     add-tag-caption="{{'widget.userInfo.addInterestCaption'|glxLocalize}}"></div>
            </div>
        </div>
    </div>
</div>
