<header class="navbar-static-top bs-docs-nav" id="top" role="banner">
    <div class="container">
        <nav class="collapse navbar-collapse bs-navbar-collapse navbar-" role="navigation">
            <div class="brand-container pull-left">
                <a  href="#/"> <img class="brand" src="imgs/bub_brand.png"></a>
            </div>
            <button type="button" class="btn btn-default navbar-btn pull-left" ng-hide="!currentUser.info.id" ng-click="createCompany()">
                {{'mainpage.topMenu.companyCreate'|glxLocalize}}
            </button>
            <ul class="nav navbar-nav navbar-right" ng-if="!currentUser || !currentUser.info || !currentUser.info.id">
                <li><a href="#/registration">{{'mainpage.topMenu.registration'|glxLocalize}}</a></li>
                <li><a href="#/login">{{'mainpage.topMenu.login'|glxLocalize}}</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-if="currentUser.info && currentUser.info.id">
                <li class="dropdown">
                    <div class="user-preview">
                        <div class="dropdown-toggle" data-toggle="dropdown">
                            <img class="user-preview-img img-rounded" ng-src="{{getUserAvatar()}}"/><a class="caret"></a>
                        </div>
                    </div>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href ng-click="logout()">{{'mainpage.topMenu.logout'|glxLocalize}}</a></li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default glyphicon glyphicon-search form-control"></button>
            </form>

        </nav>
    </div>
</header>
