        <div class="navbar-header">
            <a href="./" class="navbar-brand"><img class="bublik-logo" src="imgs/bub_ligth.png"/></a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
            <ul class="nav navbar-nav">
                <li>
                    <a href>{{'mainpage.topMenu.aboutUs'|glxLocalize}}</a>

            </ul>

                <li><a href="#/user/login">{{'mainpage.topMenu.login'|glxLocalize}}</a></li>
