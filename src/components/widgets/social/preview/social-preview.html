<div class="preview col-md-4 col-xs-4 col-sm-4" ng-repeat="preview in glxObjects|limitTo:6 ">
	<div class="row">
		<a href ng-click="glxRedirectFunc(preview)" class="preview-wrapper col-md-12 col-xs-12 col-sm-12">
			<img class="image img-rounded" ng-src="{{getPreviewImage(preview)}}"/>
			<div class="title">{{preview.title}}</div>
		</a>
	</div>
</div>
