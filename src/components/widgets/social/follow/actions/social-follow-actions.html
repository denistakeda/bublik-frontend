<button ng-show="glxActions.follow"
		class="btn btn-default btn-follow center-block"
		ng-click="follow()">
	<span class="glyphicon glyphicon-thumbs-up"></span>{{'widget.userInfo.social.actions.follow'|localize}}
</button>
<button ng-show="glxActions.unfollow"
		class="btn btn-default btn-unfollow center-block"
		ng-click="unfollow()">
	<span class="glyphicon glyphicon-thumbs-down"></span>{{'widget.userInfo.social.actions.unfollow'|localize}}
</button>
