<div class="pull-left logo-container">
    <div class="row">
        <a href="#/company/{{topItem.id}}">
            <img class="img-thumbnail  com-logo" src="{{topItem.fullLogoUrl}}"/>
        </a>
    </div>
    <div class="row text-center">
        <rating ng-model="topItem.rating" max="5" readonly="true">rgs</rating>
        <span>{{topItem.rating}}</span>
    </div>
</div>
<a href="#/company/{{topItem.id}}"><h3>{{topItem.title}}</h3></a>
<div class="com-description">{{topItem.description}}</div>
