<div class="row">
	<div class="col-md-3 col-sm-3 col-xs-3">
		<img ng-src="{{userInfo.avatar.preview_url}}" class="img-responsive" alt="Responsive image" ng-click="changeAvatar()">
	</div>
	<div class="col-md-8 col-sm-8 col-xs-8">
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12 user-name">
				<div class="glx-editable-field"
					 glx-model="userInfo.first_name"
					 glx-on-change="updateFirstName()"
					 glx-editable="true"></div>
				<div class="glx-editable-field"
					 glx-model="userInfo.last_name"
					 glx-on-change="updateLastName()"
					 glx-editable="true"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="glx-tags" glx-model="userInfo.interests"
						allow-control="true"></div>
			</div>
		</div>
	</div>
</div>
