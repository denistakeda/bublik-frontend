<div class="glx-user-avatar">
    <div class="modal-header">
        <h3 class="modal-title">{{"widget.userAvatar.windowHeader"|glxLocalize}}</h3>
    </div>
    <div class="modal-body">
        <glx-image-drop class="text-center" on-load-image="onLoadImage" on-crop-image="onCropImage"></glx-image-drop>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
